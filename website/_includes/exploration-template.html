<link rel="stylesheet" href="/assets/css/exploration.css">
<h2>
    Cluster name
</h2>
<div> <!-- Wordclouds + text container -->
    <div id="slider"> <!-- Wordclouds -->
        <ul id="slideWrap"> 
            <li><img src="/assets/img/wordclouds/cluster1_wordcloud0.png" alt=""></li>
            <li><img src="/assets/img/wordclouds/cluster1_wordcloud1.png" alt=""></li>
            <li><img src="/assets/img/wordclouds/cluster1_wordcloud2.png" alt=""></li>
            <li><img src="/assets/img/wordclouds/cluster1_wordcloud3.png" alt=""></li>
        </ul>
        <a id="prev" href="#">&#65513;</a> <!-- Left arrow -->
        <a id="next" href="#">&#65515;</a> <!-- Right arrow -->
        <script>
            
            var responsiveSlider = function() {

                var slider = document.getElementById("slider");
                var sliderWidth = slider.offsetWidth;
                var slideList = document.getElementById("slideWrap");
                var count = 1;
                var items = slideList.querySelectorAll("li").length;
                var prev = document.getElementById("prev");
                var next = document.getElementById("next");

                window.addEventListener('resize', function() {
                    sliderWidth = slider.offsetWidth;
                });

                var prevSlide = function() {
                    if(count > 1) {
                        count = count - 2;
                        slideList.style.left = "-" + count * sliderWidth + "px";
                        count++;
                    } else if(count = 1) {
                        count = items - 1;
                        slideList.style.left = "-" + count * sliderWidth + "px";
                        count++;
                    }
                };

                var nextSlide = function() {
                    if(count < items) {
                        slideList.style.left = "-" + count * sliderWidth + "px";
                        count++;
                    } else if(count = items) {
                        slideList.style.left = "0px";
                        count = 1;
                    }
                };

                next.addEventListener("click", function() {
                nextSlide();
                });

                prev.addEventListener("click", function() {
                    prevSlide();
                });

                setInterval(function() {
                nextSlide()
                }, 5000);

            };

            window.onload = function() {
                responsiveSlider();  
            }

        </script>
    </div>
    <div> <!-- Text -->
        <p>
            This cluster is a test description. Thank you Kanye, very cool!
        </p>
    </div>
</div>
